<!DOCTYPE html>
<html lang="en">
<head>
  <title>10g</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      /* background-color: rgb(200, 200, 200); */
    }
    .gaming-button,.second,.music,.tech {
      background-color: rgb(230, 230, 230);
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .is-toggled {
      background-color: black;
      color: white;
    }

  </style>
</head>
<body>
  <button class="gaming-button"
    onclick="
      toggle();
    ">Gaming</button>
  <p>
    <button class="second gaming-button"
      onclick="
        selectGaming();
    ">Gaming</button>  
  
    <button class="music button"
      onclick="
        selectMusic();
     ">Music</button>
     
     <button class="tech button"
      onclick="
        selectTech();
      ">Tech</button>
  </p>

  <script>
    function toggle () {
      const buttonElement = document.querySelector('.gaming-button')
      buttonElementFunc(buttonElement);
    }
    
    
    const secondButton = document.querySelector('.second');
    const musicButton = document.querySelector('.music');
    const techButton = document.querySelector('.tech');

    
    function selectGaming() {
      buttonElementFunc(secondButton);
      musicButton.classList.remove('is-toggled');
      techButton.classList.remove('is-toggled');
    }    
   
    function selectMusic() {
      buttonElementFunc(musicButton);
      secondButton.classList.remove('is-toggled');
      techButton.classList.remove('is-toggled');
    }    
    
    function selectTech() {
      buttonElementFunc(techButton);
      secondButton.classList.remove('is-toggled');
      musicButton.classList.remove('is-toggled');
    }

    function buttonElementFunc(buttonName) {
      if (buttonName.classList.contains('is-toggled') === true) {
        buttonName.classList.remove('is-toggled');
      } else {
        buttonName.classList.add('is-toggled');
      }
    }
  </script>
</body>
</html>
