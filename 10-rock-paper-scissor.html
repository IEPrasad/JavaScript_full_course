<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper scissors</title>
  <style>
    body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: arial;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
    }
    .move-button {
      background-color: transparent;
      border: 3px solid white;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
      height: 120px;
      width: 120px;
      margin-right: 10px;
      cursor: pointer;
      margin-bottom: 40px;
    }
    .rock-image, .paper-image, .scissors-image {
      width: 50px;
    }
    .reset-score-button {
      font-size: 15px;
      color: black;
      padding: 8px 15px;
      background-color: white;
      border: none;
    }
  </style>


</head>
<body>

  <p class="title">Rock Paper Scissors</p>
  <button onclick="
    playGame('rock');
  " class="move-button"><img src="rock-emoji.png" class="rock-image"></button>

  <button onclick="
    playGame('paper');
  " class="move-button"><img src="paper-emoji.png" class="paper-image"></button>
  
  <button onclick="
    playGame('scissors');
  " class="move-button"><img src="scissors-emoji.png" class="scissors-image"></button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    udpateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    udpateScoreElement();


    // get the value out of the localStorage
    // console.log(localStorage.getItem('score'));
    // this is a string so we have to convert this to a object and we use use it for the score 
    // we use JSON.parse() for do this 
    /*
    if (!score) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
    }
    */
    function playGame(playerMove) {
      const computerMove =  pickComputerMove();

      let result = '';

      if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You win.';
        } else if (computerMove === 'scissors') {
          result = 'Tie.'
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win.';
        } else if (computerMove === 'paper') {
          result = 'Tie.';
        } else if (computerMove === 'scissors') {
          result = 'You lose.'
        }

      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You win.'
        }
      }

      if (result === 'You win.') {
        score.wins += 1;
      } else if (result === 'You lose.') {
        score.losses += 1;
      } else if (result === 'Tie.') {
        score.ties += 1;
      }

      // save the date in localStorage
      localStorage.setItem('score', JSON.stringify(score));
      udpateScoreElement();

      document.querySelector('.js-result')
        .innerHTML = result;
      
      document.querySelector('.js-moves')
        .innerHTML = `You ${playerMove} - ${computerMove} Computer`;
    }

    function udpateScoreElement() {
      document.querySelector('.js-score')
       .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }
    

    function pickComputerMove() {
          
    const randomNumber = Math.random();
    let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }

      return computerMove;
    }
    
    
  </script> 
</body>
</html>

  - takes up an entire line by itself
