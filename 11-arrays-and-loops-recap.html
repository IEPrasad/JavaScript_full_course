/*
    problem: 1
      We hace an array of numbers:
        [1, 1, 3];
      How do we calculate the total?
    
    problem: 2
      Create a copy of the array 
      with each number doubled
*/
    const nums = [1, 1, 3];
    let total = 0;

    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      total += num;
    }
    console.log('The total is: ',total);

    const numsDoubled = [];
    
    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
