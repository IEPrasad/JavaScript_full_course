<!-- 
  (1) What is a function?
      - A function lets us reuse code

  (2) Why do we use functions?
      - A function lets us reuse code 

  (3) Syntax rulse for functions

    function = Create new function
    Rules for function names:
        
      1. Can't use special words
         Example: function
      
      2. Can't start with a number
         Example: 123names, 4age ..
      
      3. Can't use special characters
         except: $ _

         Best practice = use CamelCase
      
---------------------------------
    function function1() {
      console.log('Welcome!');
      console.log(2 + 3);
    }
-----------------------------------
      ^^^ This only creates a function.
          It dosen't run the code inside.
------------------------------------------
      to run the function 
        function_name(); like this we can run the function,
        this is, calling the function
                (running the function)
                (executing the function)

    ** for the functions name use the 
          verb / action 
          (such as pick)
          ex: function pickComputerMove();
 -->
