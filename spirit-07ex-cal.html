<!DOCTYPE html>
<html>
<head>
  <title>cal-spirit-07ex</title>
</head>
<body>
  <p>
    <button onclick="
      updateCalculation(1);
    ">1</button>

    <button onclick="
      updateCalculation(2);
    ">2</button>
    
    <button onclick="
      updateCalculation(3);
    ">3</button>
    
    <button onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(4);
    ">4</button>

    <button onclick="
      updateCalculation(5);
    ">5</button>
    
    <button onclick="
      updateCalculation(6);
    ">6</button>
    
    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(7);
    ">7</button>

    <button onclick="
      updateCalculation(8);
    ">8</button>
    
    <button onclick="
      updateCalculation(9);
    ">9</button>
    
    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(0);
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>
    
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
    ">=</button>
    
    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

 

  <script>
    let calculation = '';
    function updateCalculation (input) {
      calculation += input;
      console.log(calculation);
    }

  </script>

</body>
</html>
