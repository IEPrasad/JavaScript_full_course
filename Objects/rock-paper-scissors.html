<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        .game-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, .scoreboard {
            margin-top: 20px;
            font-size: 18px;
        }
        .scoreboard {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h2>Rock Paper Scissors Game</h2>

<div class="game-container">
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <p id="result"></p>

    <div class="scoreboard">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
    </div>
</div>

<script>
    // Object to store the game stats
    const gameStats = {
        wins: 0,
        losses: 0,
        ties: 0
    };

    // Function to play the game
    function playGame(playerChoice) {
        const choices = ['rock', 'paper', 'scissors'];
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        let result = '';

        if (playerChoice === computerChoice) {
            result = "It's a tie!";
            gameStats.ties++;
        } else if (
            (playerChoice === 'rock' && computerChoice === 'scissors') ||
            (playerChoice === 'paper' && computerChoice === 'rock') ||
            (playerChoice === 'scissors' && computerChoice === 'paper')
        ) {
            result = "You win! " + playerChoice + " beats " + computerChoice;
            gameStats.wins++;
        } else {
            result = "You lose! " + computerChoice + " beats " + playerChoice;
            gameStats.losses++;
        }

        // Display result
        document.getElementById("result").innerHTML = result;

        // Update scoreboard
        document.getElementById("wins").innerHTML = gameStats.wins;
        document.getElementById("losses").innerHTML = gameStats.losses;
        document.getElementById("ties").innerHTML = gameStats.ties;
    }
</script>

</body>
</html>
