    <h3>JavaScript Objects </h3>
    <script>
        const product = {
            name: 'socks',
            price: 1090
        };

        console.log(product);
        console.log(product.name);
        console.log(product.price);

        // Change the value of the property 
        product.name = 'cotton socks';
        console.log(product);

        // Add a new property 
        product.newProperty = true;
        console.log(product)

        // Remove a property 
        delete product.newProperty;
        console.log(product);

    </script>

What is an Object ?
    ** An object groups multiple values together

Why we use objects ?
    ** make our code more organized 

    -- Instead of creating a bunch of variables for the products values like the name, and the price and other details, 
    we can just group all these related values together into one object.

Objects 
    - let us group multiple values together 
    - let us use multiple values together
