<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 09-a,b,c,d,e,f </title>
  </head>
  <body>
    <button>9a</button>
    <button class="button-9b" onclick="
      buttonElement9b();
    ">9b</button>

      <button class="button-heads" onclick="
        headButtonFunc();  
      ">heads</button>
      
      <button class="button-tails" onclick="
        tailsButtonFunc();
      ">tails</button>

    <p class="paragraph"></p>

    <!-- --------------------- -->

    <input type="text" placeholder="Enter your name" class="input-box" onkeydown="
      inputFunc(event);
    ">
    <button onclick="
      displayNameFunc();
    ">submit</button>
    <p class="display-name"></p>

    <script>


      console.log(document.querySelector('button'));
      function buttonElement9b () {
        const button9b = document.querySelector('.button-9b');

        if (button9b.innerHTML === '9b') {
          button9b.innerHTML = '9b done!';
        }
      }
      const paragraph = document.querySelector('.paragraph');

      function headButtonFunc() {
        const buttonHeads = document.querySelector('.button-heads');
        paragraph.innerHTML = 'You chose: heads';
      }

      function tailsButtonFunc() {
        const buttonTails = document.querySelector('.button-tails');
        paragraph.innerHTML = 'You chose: tails';
     }

      function inputFunc(event) {
        if (event.key === 'Enter') {
          displayNameFunc()
        }
      }
      const name = document.querySelector('.input-box');
      
      function displayNameFunc() {
        document.querySelector('.display-name')
          .innerHTML = `Your name is: ${name.value}`;
      }

    </script>
  </body>
</html>
