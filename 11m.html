<body>
  <script>
    minMax([1, 2, 4, -1]);
    // minMax([-2, 3, -5, 7, 10])

    function minMax(nums) {
      if (nums.length === 0) {  
        console.log('Empty array!');
      
      } else if (nums.length === 1) {
        console.log('There is only one value!');
      
      } else if (nums.length > 1) {
        console.log(`min: ${Math.min(...nums)}, max: ${Math.max(...nums)}`);
      }
      }
    

  </script>
