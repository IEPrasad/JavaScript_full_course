      let i = 5;   --- loop variable
      while (condition) {
        loop body

      }

          This loop will go forever
            this is called (infinite loop)
      {
        this is called an iteration
        so in this loop we did five iterations,
        we ran this code five times.
      }
      ** loops create a scope 
      {
        any variable that we create between this curly brackets will only exist inside the curly brackets
      }

          2. loop condition 
          3. increment step
