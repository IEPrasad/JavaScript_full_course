<!DOCTYPE html>
<html>
<head>
  <title>Arrays and Loops</title>
</head>
<body>
  <script>
    const myArray = [10, 20, 30];
    console.log(myArray); //>> Array(3) [ 10, 20, 30 ]
    console.log(myArray[0]) // >> 10

    // change the value inside the array
    myArray[0] = 100;
    console.log(myArray); // >> Array(3) [ 100, 20, 30 ]

    const array2 = [1, 'hello', true, { name: 'socks'}, [1,2]]
    console.log(array2); // >> Array(5) [ 1, "hello", true, {…}, (2) […] ]

    console.log(typeof[1, 2]); // >> object

    // how to check something is an array
    console.log(Array.isArray([1, 2]));
      // >> true

    
    console.log(myArray.length); // >> 3

    // .push()
    myArray.push(199);
    console.log(myArray);
    // >> Array(4) [ 100, 20, 30, 199 ]

    myArray.splice(1, 2);
    console.log(myArray); 
    // >> Array [ 100, 199 ]

    // >>>>
    // supersimple.dev/projects/arrays

  </script>
</body>
</html>
