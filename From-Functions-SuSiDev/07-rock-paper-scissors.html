<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper scissors</title>
</head>
<body>

  <p>Rock Paper Scissors</p>
  <button onclick="
    const computerMove = pickComputerMove();

    let result = '';

    if (computerMove === 'rock') {
      result = 'Tie.';
    } else if (computerMove === 'paper') {
      result = 'You lose.';
    } else if (computerMove === 'scissors') {
      result = 'You win.'
    }

    alert(`You picked rock. Computer picked ${computerMove}. ${result}`);

  ">Rock</button>

  <button onclick="
    const computerMove = pickComputerMove();

    let result = '';

    if (computerMove === 'rock') {
      result = 'You win.';
    } else if (computerMove === 'paper') {
      result = 'Tie.';
    } else if (computerMove === 'scissors') {
      result = 'You lose.'
    }

    alert(`You picked paper. Computer picked ${computerMove}. ${result}`);

  ">Paper</button>
  
  <button onclick="
    // console.log(pickComputerMove()); this is check moment
    const computerMove = pickComputerMove();
    // ^^ This is take a value from function and save it inside the variable, and it also same name
    // by scope its prevent the errors using same names.


    let result = '';

    if (computerMove === 'rock') {
      result = 'You lose.';
    } else if (computerMove === 'paper') {
      result = 'You win.';
    } else if (computerMove === 'scissors') {
      result = 'Tie.'
    }

    alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);

  ">Scissors</button>


  <script>
    

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';
      
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      } 

      return computerMove;
    }

  /*  
    Strategy for JavaScript
    1. Think about what steps we need
    2. Convert those steps into code 
  */
  
  </script> 
</body>
