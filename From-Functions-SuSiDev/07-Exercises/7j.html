<!DOCTYPE html>
<html lang="en">
<head>
  <title>7j</title>
</head>
<body>
  <p>
    <button onclick="
      updateCalculation(1);
    ">1</button>

    <button onclick="
      updateCalculation(2);
    ">2</button>

    <button onclick="
      updateCalculation(3);
    ">3</button>

    <button onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(4);
    ">4</button>

    <button onclick="
      updateCalculation(5);
    ">5</button>

    <button onclick="
      updateCalculation(4);
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(7);
    ">7</button>

    <button onclick="
      updateCalculation(8);
    ">8</button>

    <button onclick="
      updateCalculation(9);
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(0)
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculate();
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('');
    ">clear</button>
  </p>


  <script>
    let input = '';

    function updateCalculation(value) {
      input += value;
      console.log(input);
    }

    function calculate() {
      console.log(eval(input));
    }
  </script>
</body>
</html>
