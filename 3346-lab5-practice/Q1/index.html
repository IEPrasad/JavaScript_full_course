<!DOCTYPE html>
<html lang="en">
<head>
  <title>Q1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .result-sheet {
      padding: 20px;
      border-radius: 5px;
      background-color: lightyellow;
      border: 1px solid rgb(241, 236, 236);
    }
    
    .subject {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .subject label {
      width: 100px;
      font-weight: bold;
      padding: 8px 12px;
      border: 1px solid rgba(0, 0, 0, 0.5);
      margin-right: 50px;
      background-color: lightblue;
      border-radius: 4px;
    }
    
    .subject input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      width: 50px;
    }
    
    .total-average {
      margin-top: 20px;
      text-align: right;
      font-weight: bold;
      border: 2px solid blue;
      padding: 8px 12px;
      border-radius: 4px;
      align-items: center;
      justify-content: space-around;
      display: flex;

    }
    
    .total-average span:first-child {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Semester 01: Result Sheet</h2>
    <div class="result-sheet">
      <div class="subject" v-for="subject in subjects" :key="subject.code">
        <label>{{ subject.code }}:</label>
        <input v-model.number="subject.mark" @input="calculateTotalAndAverage"/>
      </div>
      <div class="total-average">
        <span>Total: {{ total }}</span>
        <span>Average: {{ average.toFixed(2) }}</span>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          subjects: [
            { code: 'EEE346c', mark: 0 },
            { code: 'EEE242c', mark: 0 },
            { code: 'EEE286c', mark: 0 },
            { code: 'AGM3203', mark: 0 },
            { code: 'MIU349c', mark: 0 },
          ],
          total: 0,
          average: 0,
        };
      },
      methods: {
        calculateTotalAndAverage() {
          const validMarks = this.subjects.filter(subject => subject.mark !== null && !isNaN(subject.mark));
          this.total = validMarks.reduce((total, subject) => total + parseFloat(subject.mark), 0);
          this.average = this.total / validMarks.length;
        },
      },
    });
  </script>
</body>
</html>
