<!DOCTYPE html>
<html>
<head>
  <title>Multiply Decimals</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  
  <style>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    input {
      margin-bottom: 10px;
      background-color: lightpink;
      border: 1px solid gray;
      padding: 8px 12px;
      border-radius: 4px;
      width: 50px;
      margin-left: 30px;
    }

    button {
      margin-bottom: 20px;
      padding: 10px 22px;
      border: 1px solid orange;
      background-color: orange;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: bold;
      transition: background-color 0.25s;
      border-radius: 50px;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: orange;
    }

    button:active {
      opacity: 0.6;
    }

    p {
      font-weight: bold;
    }

    label {
      border: 1px solid gray;
      padding: 8px 12px;
      border-radius: 1px;
    }


  </style>

</head>
<body>

  <div id="app">
    <h2>Multiply Decimals</h2>
    <label for="num1">Number 1:</label>
    <input step="any" v-model="num1" />
    <br />
    <label for="num2">Number 2:</label>
    <input step="any" v-model="num2" />
    <br />
    <button @click="multiplyDecimals"> Multiply </button>
    <p> Result: {{ result }} </p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        num1: 0,
        num2: 0,
        result: 0
      },
      methods: {
        multiplyDecimals() {
          this.result = parseFloat(this.num1) * parseFloat(this.num2);
        }
      }
    })
  </script>
</body>
</html>
