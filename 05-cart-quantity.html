<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body style='background-color: rgba(40,40,40,0.5)'>

    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Show Quantity
    </button>
    
    <button onclick="
      cartQuantity ++;
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Add to Cart
    </button>
    
    <button onclick="
      cartQuantity += 2;
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      +2
    </button>
    
    <button onclick="
      cartQuantity += 3;
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      +3
    </button>

    <button onclick="
      cartQuantity += 4;
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      +4
    </button>

    <button onclick="
      cartQuantity += 5;
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      +5
    </button>
    
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.')  
      console.log(`Cart Quantity: ${cartQuantity}`)
    ">
      Reset Cart
    </button>

    <button onclick="
      cartQuantity --;
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Remove from cart
    </button>

    <button onclick="
      cartQuantity -= 2;
      console.log(`Cart Quantity: ${cartQuantity}`);
    "> 
      -2
    </button>

    <button onclick="
      cartQuantity -= 3;
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      -3
    </button>

    <script>
      let cartQuantity = 0;

    </script>
  </body>
</html>
