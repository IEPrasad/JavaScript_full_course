<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <button onclick="
      pickComputerMove()
    ">Rock</button>

    <button>Paper</button>

    <button>Scissors</button>
  
  <script>
    function pickComputerMove() {
      const computerMove = Math.random();
      if (0 < computerMove && computerMove < 1/3 ) {
        console.log("Rock");
      } else if (1/3 <= computerMove && computerMove < 2/3) {
        console.log("Paper");
      } else if (2/3 <= computerMove && computerMove < 1) {
        console.log("Scissors");
      }

    }
  </script>
  
  
  </body>


</html>

  Algorithm (Version -1)
