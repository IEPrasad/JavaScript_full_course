<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
  </head>
<body>

  <button onclick="rock()">
    Rock
  </button>
  <script>


    function rock() {
      const x = Math.random();
      // console.log(x);

      console.log("");
      if (0 < x < 1/3) {
        console.log("Your choice is rock");
        console.log("Computer choose Rock");
        console.log("Tie");
      
      } else if (1/3 <= x < 2/3) {
        console.log("Your choice is rock");
        console.log("Computer choose Paper");
        console.log("Lose!");
      
      } else if (2/3 <= x < 1) {
        console.log("Your choice is rock");
        console.log("Computer choose Scissors");
        console.log("Win!");
      }
    
    } 

  </script>
</body>
</html>
