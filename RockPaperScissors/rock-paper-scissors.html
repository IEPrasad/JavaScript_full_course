<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
  </head>
<body>

  <button onclick="choice()">
    click me 
  </button>
  <script>


    function choice() {
      const x = Math.random();
      console.log(x);
      console.log("");
      if (0 < x < 1/3) {
        console.log("Rock");
      } else if (1/3 <= x < 2/3) {
        console.log("Paper");
      } else if (2/3 <= x < 1) {
        console.log("Scissors");
      }
    }

  </script>
</body>
</html>
