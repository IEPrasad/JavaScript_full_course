<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Practice Document Object Model</title>
</head>
<body>
  <div>
    <h2>Enter your details</h2>
    <table border="1">
      <tr>
        <td><label for="name">Enter your name:</label></td>
        <td><input type="text" name="name" id="name" onchange="display()"></td>
      </tr>

      <tr>
        <td><label for="age">Enter your age:</label></td>
        <td><input type="text" name="age" id="age" onchange="display()"></td>
      </tr>
    </table> 
 </div>
 <br><br><br>
 <div>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Eligibility</th>
      </tr>

      <tr>
        <td id="display-name"></td>
        <td id="display-age"></td>
        <td id="display-eligibility"></td>
      </tr>
    </table>
 </div>

  <script> 
    function display() {
      const name = document.getElementById('name').value;
      const dname = document.getElementById('display-name').innerText = name;
    
      const age = document.getElementById('age').value;
      const dage = document.getElementById('display-age').innerText = age;

      if (age >= 18) {
        const eligibility = document.getElementById('display-eligibility').innerText = "Yes";
      } else {
        const eligibility = document.getElementById('display-eligibility').innerText = "No";
      }
    }
  </script>

</body>
</html>
