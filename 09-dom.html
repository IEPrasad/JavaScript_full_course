<body style="

">
  <button>hello</button>
  <script>
    
    
    // document.title -------------\ 1st property
    console.log(document.title); // >> DOM (show current title)
    document.title = 'Changed'; // >> the title is changed to the 'changed'

    // document.body -------------\ 2nd property
    console.log(document.body); // >> (show current body)
    console.log(typeof document.body); // >> object

    // document.body.innerHTML \ 3rd proerty
    console.log(document.body.innerHTML); // >> give us all of this HTML inside the body element.
    document.body.innerHTML = 'changed'; // all of the HTML that we had before was replaced with 'changed'
    document.body.innerHTML = '<button>Good job!</button>'
