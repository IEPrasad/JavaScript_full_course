<body>
  <script>

    addArrays([1, 1, 2], [1, 1, 3]);
    addArrays([1, 2, 3], [4, 5, 6]);

    function addArrays(array1, array2) {
      const index1 = array1.length - 1;
      const index2 = array2.length - 1;
      
      let i1 = index1;
      let i2 = index2;
      const array = [];

      while (i1 >= 0 && i2 >= 0) {
        array[i1] = array1[i1] + array2[i2];
        i1 -= 1;
        i2 -= 1;

        if ( i1 < 0 || i2 < 0) {
          console.log(array);
        }
      }
    }
  </script>
