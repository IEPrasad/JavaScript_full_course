<!DOCTYPE html>
<html>
<head>
  <title>9h</title>
</head>
<body>
  <input onkeyup="
    displayInput(event); 
  " class="input-box">
  <p class="display-typing"></p>

  <script>
    function displayInput (event) {
      let inputElement = document.querySelector('.input-box');
      let words = document.querySelector('.display-typing');
      words.innerHTML = inputElement.value;
    }
  </script>

</body>
</html>
