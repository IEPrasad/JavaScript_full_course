<!DOCTYPE html>
<html>
<head>  
  <title>Spirit-09-dom-lesson</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribeButton();
  " class="button-element">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input placeholder="Cost of order" 
  class="inputValue" onkeydown="
    handleKeyDown(event);
  ">
  
  <button onclick="
    calculateTotalCost();
  ">Calculate</button>
  <p class="js-total-cost"></p>


  <script>
    function subscribeButton () {
       const buttonElement = document.querySelector('.button-element');
       if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
       } else {
        buttonElement.innerHTML = 'Subscribe';
       }
    }

     
    function calculateTotalCost () {
      const inputElement = document.querySelector('.inputValue');
      let cost = Number(inputElement.value);
      
      if (cost < 40 && cost > 0) {
        cost += 10;
      }
      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;       
      }
     
    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotalCost()
      }
    }

  </script>

</body>
</html>
