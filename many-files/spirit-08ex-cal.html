<!DOCTYPE html>
<html>
<head>

<body style="background-color: rgba(0,0,0,0.5);">
  <p>
    <button onclick="
      updateCalculation(1);
    ">1</button>

    <button onclick="
      updateCalculation(2);
    ">2</button>
    
    <button onclick="
      updateCalculation(3);
    ">3</button>
    
    <button onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(4);
    ">4</button>

    <button onclick="
      updateCalculation(5);
    ">5</button>
    
    <button onclick="
      updateCalculation(6);
    ">6</button>
    
    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(7);
    ">7</button>

    <button onclick="
      updateCalculation(8);
    ">8</button>
    
    <button onclick="
      updateCalculation(9);
    ">9</button>
    
    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(0);
    ">0</button>

      updateCalculation('.');

      calculation = eval(calculation);
      console.log(calculation);

      updateCalculation(' / ');
    ">/</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';
    let history = '';

    function updateCalculation (input) {
      calculation += input;
      console.log(calculation);

      localStorage.setItem('calculation', calculation);
    }

  </script>
