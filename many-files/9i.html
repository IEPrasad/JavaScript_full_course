<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity - 9i</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <button onclick="
      updateCartQuantity(1);
     ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <p class="display-quantity"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (cartQuantity + value < 0) {
          alert('Not enough items in the cart');
          return;
        }

        if (cartQuantity + value > 10) {
          alert('The cart is full');
          return;
        }

        cartQuantity += value;
        displayQuantity();
      }
      const displayQuantityElement = document.querySelector('.display-quantity');
      function displayQuantity () {
        document.querySelector('.display-quantity')
          .innerHTML = `Cart quantity: ${cartQuantity}`;
      }
      displayQuantityElement.innerHTML = `Cart quantity: ${cartQuantity}`;
    </script>
  </body>
</html>
