<!DOCTYPE html>
<html>
<head>
  <title>exercise 8i</title>
</head>
<body style="
  background-color: rgba(40, 40, 40, 0.4);
  ">
  <button onclick="
    const guess = 'heads';
    playGame(guess);
  ">heads</button>
  <button onclick="
    const guess = 'tails';
    playGame(guess);
  ">tails</button>

  <script>
    let score = {
      wins: 0,
      losses: 0
    };
    function playGame (guess) {
      const randomNumber = Math.random()
      const result = randomNumber > 0.5 ? 'heads':'tails';

      console.log(guess === result ? 'You win!' : 'You lose!')
  
      if (guess === result) {
        score.wins ++;
      } else {
        score.losses ++;
      }
      console.log(score);
    }

  </script>

</body>
</html>
