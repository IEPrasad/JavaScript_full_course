    <script>
    // 11a.
      
      const nums = [10, 20, 30];
      // change the last value in this array as 99
      // nums[-1] = 99; // that is not working 
      // we can't use the negative indexing to change the value inside the array
      // we have to use positive index for that
      nums[2] = 99;
      console.log(nums);
        // >> Array(3) [10, 20, 99]

    // 11b.

    getLastValue([1, 20, 22, 24, 5]);
    getLastValue(['hi', 'hello', 'good']);

      function getLastValue(array) {
        const lastValueIndex = array.length - 1;
        console.log(array[lastValueIndex]);
      }
    
    // 11c.

    arraySwap([1, 20, 22, 24, 5]);
    arraySwap(['hi', 'hello', 'good']);
      function arraySwap(array) {
        const firstValue = array[0];
        const lastValue = array[array.length - 1];

        array[0] = lastValue;
        array[array.length - 1] = firstValue;
        console.log(array);
      }
    
    // 11d.

    for(let i = 0; i <= 10; i += 2) {
      console.log(i);
    }

    // 11e.
    for(let i = 5; i >= 0; i--) {
      console.log(i);
    }

    // 11f.
    let i = 0;
    while (i  <= 10) {
      console.log(i);
      i += 2;
    }
    let j = 5;
    while (j >= 0) {
      console.log(j);
      j --;
    }



    </script>
