<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spirit-08ex-flipGame</title>
</head>
<body>
  <button onclick="
    playGame('heads'); 
  ">heads</button>  
  
  <button onclick="
    playGame('tails');
  ">tails</button>  
  
  <script>
    const scores = JSON.parse(localStorage.getItem('scores')) || {
      wins: 0,
      losses: 0
    };


    function playGame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';

      console.log(guess === result ? 'You win!' : 'You lose!');

      if (guess === result) {
        scores.wins++;
      } else {
        scores.losses++;
      }
      

      localStorage.setItem('scores', JSON.stringify(scores));
      console.log(scores); 
    
    }

 

  </script>
</body>
</html>
