<!-- 
  Accumulator Pattern
    1. Create a variable to store the result.
    2. Loop through the array and update the result.


    Problem 1
      We have an array numbers:
        [1, 1, 3]
      How do we calculate the total?

  const nums = [1, 1, 3];
  let total = 0;
  for (i = 0; i < nums.length; i++) {
    const num = nums[i];
    total += num;
  }
  console.log(total);


    Problem 2
      Create a copy of the array with each number 
      doubled 
      
  const numsDoubled = [];
  
  for (let i = 0; i < nums.length; i++) {
    const num = nums[i];
    numsDoubled.push(num * 2);
  }
  console.log(numsDoubled);
