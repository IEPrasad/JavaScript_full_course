<!DOCTYPE html>
<html>
<head>
  <title>10a, 10b</title>

  <style>
    .add-to-cart-button {
      background-color: rgb(255, 216, 20);
      border: none;
      border-radius: 20px;
      color: black;
      font-family: sans-serif;
      margin: 30px;
      padding: 6px 44px;
      cursor: pointer;
    }

    .add-to-cart-button:active {
      opacity: 0.6;
    }
    .request-button {
      background-color: black;
      color: white;
      padding: 10px 15px;
      font-size: 11px;
      font-family: arial;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      margin-left: 0px;
      margin-right: 16px;
      cursor: pointer;
    }
    .schedule-button {
      background-color: rgb(230, 230, 230);
      color: black;
      padding: 10px 15px;
      font-size: 11px;
      font-family: arial;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <button class="add-to-cart-button">Add to Cart</button>
<br>
<br>
<p>
  <button class="request-button">
    Request now</button>
  <button class="schedule-button">
    Schedule for later</button>
</p>

<!-- 10c. -->
<button class="js-button">
  Test</button>

<script>
  const testButton = document.querySelector('.js-button')
    .classList.contains('js-button'); 
      // >> true

  console.log(testButton);
</script>
</body>
</html>
