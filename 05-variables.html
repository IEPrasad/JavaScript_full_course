<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body style='background-color: rgba(40,40,40,0.5)'>
    <script>
      let variable1 = 3;
      console.log(variable1);
      // Assigning a value to a variable 


      let calculate = 2 + 2;
      console.log(calculate);
      console.log(calculate + 2);

      let result = calculate + 2;
      console.log(result);

      let message = 'hello';
      console.log(message);

      // Re-assigning a value to a variable 
      
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      /*
        syntax rules for variables in JavaScript
        
        Variable name restrictions:
          1: Can't use special words
              Example: let
              can use let1, let2, ...
          
          2: Cant'start with a number
              example let 3name = 23;

          3: Can't use special characters
              example let name@!#%^* = 3;
              except: $ and _
                let $name = 'Kamal'; OK
                let _name = 'Nimal'; OK    
      */

      /*
         ; = end of an instruction
        Similar to a . in English
        My name is Simon. I like tennis.
      
      */

      /*
        Syntax Rules for Re-assgning a value
        
          ** DON'T use let when re-assigning 
      */

    </script>
  </body>
</html>

<!-- 
      Naming Convention

      camelCase

  cart          quantity
      cartQuantity
  ** capitalize every word except the first word

  ** camelCase is the standard for JavaScript
  ---------------

              PascalCase 
  cart          quantity
      CartQuantity
              
  ** same as camelCase
  ** except we capitalize first word 
-----------------

              kebab-case
  cart          quantity
      cart-quantity
      *** dosen't work in JavaScript
      ** use in HTML and CSS
-----------------

              snake_case
  cart          quantity
      cart_quantity
      ** used in other languages 
      
 -->
