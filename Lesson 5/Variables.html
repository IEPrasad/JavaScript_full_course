<!DOCTYPE html>
<head>
  <title>Variables</title>
</head>
<body>
  <script>
    let variable1 = 3;
    console.log(variable1);

    const calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);

    let result = calculation + 2;
    console.log(result);
    /*
      Variable name restrictions:
      1. Can't use special words
          Example: let
      
      2. Can't start with a number

      3. Can't use special characters 
        except: $ _ 
        let name@!#%^&* = 3; can't use these special characters
        let name two = 3; spaces are not allowed
    */

      const message = 'message';
      console.log(message); console.log(";");

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;

      var variable3 = 3;

      console.log(typeof 3);
      console.log(typeof variable2);
      console.log(typeof message);
    
  </script>
</body>
</html>
