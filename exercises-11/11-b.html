<!DOCTYPE html>
<html lang="en">
<head>
  <title>11b</title>
</head>
<body>
  <script>
    function getLastValue(array) {
      lastIndex = array.length - 1;
      return array[lastIndex];

    }
    console.log(getLastValue([1, 20, 22, 24, 5])); // >> 5
    console.log(getLastValue(['hi', 'hello', 'good'])); // >> good
    
  </script>

</body>
</html>
