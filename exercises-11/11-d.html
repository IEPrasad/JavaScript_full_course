<!DOCTYPE html>
<html lang="en">
<head>
  <title>11d</title>
</head>
<body>
  <script>
    // 11d. Create a loop that counts up from 0 to 10, but counts up by 2 (0, 2, 4, ..., 8, 10)

    // by for loop 
    for (let i = 0; i <= 10; i += 2) {
      console.log(i);
    }

    // by while loop
    let i = 0;
    while ( i <= 10) {
      console.log(i);
      i += 2;
    }

  </script>
</body>
</html>
