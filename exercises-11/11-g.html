<!DOCTYPE html>
<html lang="en">
<head>
  <title>11g</title>
</head>
<body>
  <script>
    // 11g. Create a loop that takes an array of numbers and creates a new array where each number is increased by 1.

    function newArray(array) {
      for (let i = 0; i < array.length; i++) {
        array[i] = array[i] + 1;
      }
      return array;
    }
    console.log(newArray([1, 2, 3]));
  </script>
</body>
</html>
