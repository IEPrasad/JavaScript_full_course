<!DOCTYPE html>
<html>
<head>
  <title>spirit-07ex-cartQuantity</title>
</head>
<body style="background-color: rgba(0,0,0,0.5);">

  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
  "> Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);
  ">+5</button>

  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.')  
    console.log(`Cart Quantity: ${cartQuantity}`)
  ">Reset Cart</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>
    
  <script>

    let cartQuantity = 0;
    function updateCartQuantity (value) {
      if (cartQuantity + value < 0) {
        alert('Not enough items in the cart');
        return;
      } 
      if (cartQuantity + value > 10) {
        alert('The cart is full');
      }

      cartQuantity += value;
      console.log(`Cart Quantity: ${cartQuantity}`);
    }
  </script>

</body>
</html>
