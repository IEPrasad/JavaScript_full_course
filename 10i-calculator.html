<!DOCTYPE html>
<html>
  <head>
    <title>Calculator project final</title>
    <link rel="stylesheet" href="10i-style.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p class="display-element"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="number-button">1</button>

      <button onclick="
        updateCalculation('2');
      "class="number-button">2</button>

      <button onclick="
        updateCalculation('3');
      "class="number-button">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      "class="number-button">4</button>

      <button onclick="
        updateCalculation('5');
      "class="number-button">5</button>

      <button onclick="
        updateCalculation('6');
      "class="number-button">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      "class="number-button">7</button>

      <button onclick="
        updateCalculation('8');
      "class="number-button">8</button>

      <button onclick="
        updateCalculation('9');
      "class="number-button">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      "class="number-button">0</button>

      <button onclick="
        updateCalculation('.');
      "class="number-button">.</button>

      <button onclick="
        calculation = eval(calculation);
        displayElement();
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "class="number-button">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayElement();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "class="clear-button">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculation(value) {
        calculation += value;
        displayElement();
        localStorage.setItem('calculation', calculation);
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }
      
      function displayElement() {
        document.querySelector('.display-element')
          .innerHTML = calculation || 0;
      }
      document.querySelector('.display-element')
        .innerHTML = calculation || 0;
    
    </script>
  </body>
</html>
